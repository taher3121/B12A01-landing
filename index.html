<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <h3 class="nav-title open-sans-logo ">LOGO</h3>
            <ul>
                <li><button class="nav-btn open-sans-signup">Sign up</button></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title open-sans-signup">Cool Dark UI Template for<br>Webflow Agencies!</h1>
                <button class="nav-btn open-sans-signup">Stay Focused</button>

            </div>

        </div>
    </header>
    
    <main>
        
        <!-- action -->
        <section class="action">
            <div class="action-content">
                <h2 class="action-head open-sans-signup">See It in Action</h2>
                <p class="action-des">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="nav-btn open-sans-signup">Launch Live Preview</button>
            </div>
            <div class="action-pic">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        
        <!-- users -->
        <section class="users">
            <h2 class="users-head open-sans-signup">Joined Thousands of Productive Users</h2>
            <div class="users-elements">
                <div class="users-element">
                    <p class="user-logo open-sans-logo">50K</p>
                    <p class="user-des open-sans-logo">Active Users</p>
                </div>
                <div class="users-element">
                    <p class="user-logo open-sans-logo">2M+</p>
                    <p class="user-des open-sans-logo">Focus Sessions</p>
                </div>
                <div class="users-element">
                    <p class="user-logo open-sans-logo">95%</p>
                    <p class="user-des open-sans-logo">Satisfaction Rate</p>
                </div>
            </div>
        </section>

        <!-- reviews -->
        <section>
            
        </section>

    </main>
    
    <footer>

    </footer>
</body>
</html>
